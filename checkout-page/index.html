<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <title>Checkout Page</title>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <img id="logo" src="./assets/images/coffee_masters_logo.png">
        <h1>Coffee Masters</h1>
    </nav>
    <!-- Main Body of Content -->
    <div class="grid-container">
        <div class="grid-item-1">
            <!-- Items -->
            <h2 class="browntxt">ITEMS</h2>
            <div id="order-item-1">

                <div>1x</div>
                <div>Cappuccino</div>
                <div>$6.00</div>
            </div>
            <ul>
                <li>Lite Foam</li>
            </ul>

            <div id="order-item-2">
                
                   <div>1x</div> 
                   <div>Cappuccino</div> 
                   <div>$7. 90</div> 
            </div>
            <ul>
                <li>Almond Milk</li>
                <li>Double Espresso Shot</li>
            </ul>
            

            <div id="order-item-3">
                
                   <div>1x</div>
                   <div>Croissant</div> 
                   <div>$5.37</div> 
            </div>
            <ul>
                <li>Butter</li>
            </ul>
            

        </div>
        <div class="grid-item-2">
            <!-- User input for name -->
            <h3 class="browntxt">NAME</h3>
            <form>
                <fieldset>
                    <legend>Name for order</legend>
                    <input type="text">
                </fieldset>
            </form>
        </div>
        <div class="grid-item-3">
            <!-- User input for card details -->
            <h3 class="browntxt">PAYMENT</h3>
            <form>
                <fieldset>
                    <legend>Card Number</legend>
                    <input type="number">
                </fieldset>
                <fieldset>
                    <legend>CCV Number</legend>
                    <input type="number">
                </fieldset>
            </form>
        </div>
    </div>
    <!-- Payment Totals -->
    <section class="lower-section">
        <div class="bottom-col-1">
            <p>Subtotal</p>
            <p>Tax</p>
            <p>Total</p>
        </div>
        <div class="bottom-col-2">
            <p>$19.27</p>
            <p>$0.96</p>
            <p>$20.23</p>
        </div>

    </section>
    <!-- Submit Button -->
    <button type="submit" class="submit-btn">Place Order</button>

</body>

</html>
